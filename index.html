<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <!-- <link rel = "shortcut icon" href = "./assets/images/dartboard.svg" type = "image/svg"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cricket Scoreboard</title>
    <link rel = "shortcut icon" href = "./assets/images/dartboard.svg" type = "image/svg"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
      <!-- Top row -->
      <div class="row g-0 col-12 toprow"> 
        <div class="col-3" id="lScore">points</div>
        <div class="col-2 addSub"><button class="button fa-solid fa-plus" id="addsub" title="plus minus button"></button></div>
        <div class="col-2"><img src="./assets/images/dartboard.svg" width="100%" alt="dartboard image"></div>
        <div class="col-2 help"><button class="button fa-solid fa-question" id="help" title="help button"></button></div>
        <!-- <div class="col-2 addSub"><button class="button fa-solid fa-plus" id="add"></button></div> -->
        <div class="col-3" id="rScore">points</div>
      </div>

      <!-- other rows -->
      <div class="row g-0 mt-2 col-12 dartRows">
        <div class="col-3"><button class="button" id="l20" title="left 20">20</button></div>
        <div class="col-2 dart d-inline-flex" id="ld20">Darts</div>
        <div class="col-2 number">20</div>
        <div class="col-2 dart" id="rd20">Darts</div>
        <div class="col-3"><button class="button" id="r20" title="right 20">20</button></div>
      </div>

      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="l19">19</button></div>
        <div class="col-2 dart" id="ld19">Darts</div>
        <div class="col-2 number">19</div>
        <div class="col-2 dart" id="rd19">Darts</div>
        <div class="col-3"><button class="button" id="r19">19</button></div>
      </div>

      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="l18">18</button></div>
        <div class="col-2 dart" id="ld18">Darts</div>
        <div class="col-2 number">18</div>
        <div class="col-2 dart" id="rd18">Darts</div>
        <div class="col-3"><button class="button" id="r18">18</button></div>
      </div>

      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="l17">17</button></div>
        <div class="col-2 dart" id="ld17">Darts</div>
        <div class="col-2 number">17</div>
        <div class="col-2 dart" id="rd17">Darts</div>
        <div class="col-3"><button class="button" id="r17">17</button></div>
      </div>

      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="l16">16</button></div>
        <div class="col-2 dart" id="ld16">Darts</div>
        <div class="col-2 number">16</div>
        <div class="col-2 dart" id="rd16">Darts</div>
        <div class="col-3"><button class="button" id="r16">16</button></div>
      </div>

      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="l15">15</button></div>
        <div class="col-2 dart" id="ld15">Darts</div>
        <div class="col-2 number">15</div>
        <div class="col-2 dart" id="rd15">Darts</div>
        <div class="col-3"><button class="button" id="r15">15</button></div>
      </div>

      <div class="row g-0 mt-2 col-12">
        <div class="col-3"><button class="button" id="l25">B</button></div>
        <div class="col-2 dart" id="ld25">Darts</div>
        <div class="col-2 number">B</div>
        <div class="col-2 dart" id="rd25">Darts</div>
        <div class="col-3"><button class="button" id="r25">B</button></div>
      </div>

      <!-- bottom row -->
      <div class="row g-0 col-12"> 
        <div class="col-3"><button class="button fa fa-thumbs-up" id="p1"></button></div>
        <div class="turn col-6"><button class="button fa-solid fa-refresh" id="refresh"></button></div>
        <div class="col-3"><button class="button fa-solid fa-user" id="p2"></button></div>
      </div>
    </div> <!--containerend-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
